<!DOCTYPE html>
<html ng-app="controller" ng-module = "ExampleController">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body>
    <div>
        <p> Login Page </p>
    <script>
        var app = angular.module('mycontroller', []);
    </script>
        Username: <input type = "text" ng-model = "$username" required>
        Password: <input type = "text" ng-model =  "$pass" required>
    </div>
    <div>
        <button type = "button" ng-click = "Login($username, $pass)"> Log in </button>
    </div>
</body>
</html>
