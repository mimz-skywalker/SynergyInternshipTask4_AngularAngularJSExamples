<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body>
    <div ng-app="ExampleApp" ng-controller = "ExampleController">
        <p> Login Page </p>
    <script>
        var app = angular.module('mycontroller', []);
    </script>
        Username: <input type = "text" ng-model = "inputUsername" required>
        Password: <input type = "text" ng-model =  "inputPass" required>
    </div>
    <div>
        <button type = "button" ng-click = "Login(inputUsername, inputPass)"> Log in </button>
    </div>
</body>
</html>
