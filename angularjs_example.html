<!DOCTYPE html>
<html ng-app ng-controller = "mycontroller as login">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='angular.js'></script>
</head>
<body>
    <div>
        <p> Login Page </p>
    <script>
        var app = angular.module("mycontroller", []);
    </script>
        Username: <input type = "text" ng-model = "login.username" required>
        Password: <input type = "text" ng-model = "login.password" required>
    </div>
    <div>
        <button type = "button" ng-click = "Login(username, password)""> Log in </button>
    </div>
</body>
</html>
