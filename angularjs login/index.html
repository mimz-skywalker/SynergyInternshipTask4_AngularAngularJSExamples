<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('MyApp', [])
        app.controller('MyController', function ($scope, $window) {
            $scope.ShowAlert = function () {
                if ($scope.Pass != "maria123" || $scope.Name != "maria") {
                    $window.alert("Wrong credentials");
                    return;
                }
                else
                {
                    $window.alert("successful");
                    $window.location.href = 'file:///D:/Internship/Synergy/SynergyInternshipTask4_AngularAngularJSExamples/HomePage.html';
                    return;
                }
            }
        });
    </script>
    <div ng-app="MyApp" ng-controller="MyController">
        Name:
        <input type="text" ng-model="Name" />
        <br />
        <br />

        Password:
        <input type="text" ng-model="Pass" />
        <br />
        <br />
        <input type="button" value="Show Alert" ng-click="ShowAlert()" />
    </div>
</body>
</html>
